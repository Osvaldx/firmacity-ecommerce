<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imgs/logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oxygen+Mono&display=swap" rel="stylesheet">
    <title>Firmacity | Todo lo que necesitas</title>
</head>
<body>
    <div class="promotions">
        <h3 class="promotion-text">Con tu compra de $ 70.000 o más, ENVIO GRATIS!</h3>
    </div>
    <header>
        <div id="header-top">
            <img id="logo" src="imgs/Firmacity.png" alt="[!] LOGO">
            <div id="search-bar">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                <input id="product-finder" type="text" placeholder="Buscar producto...">
            </div>
            <div id="header-options">
                <button class="btns-options">
                    <i class="fa-solid fa-circle-user fa-lx"></i>
                    <h4>Ingresar</h4>
                </button>
                <button class="btns-options">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <h4 id="number-products">0</h4>
                </button>
            </div>
        </div>
        <div id="header-bottom">
            <div>
                <ul id="categories-list">
                    <!-- categories list -->
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section id="promotions">
            <div class="box-imgs">
                <img class="style-imgs-one" src="imgs/promotions/promotionCream.webp" alt="[!] promotion img">
                <img class="style-imgs-one" src="imgs/promotions/promotionDoctor.jpeg" alt="[!] promotion img">
            </div>
            <div class="img-two">
                <img class="style-imgs-two" src="imgs/promotions/2x1girls.webp" alt="[!] promotion img">
            </div>
            <div class="box-imgs">
                <img class="style-imgs-three" src="imgs/promotions/promotionShampoo.jpeg" alt="[!] promotion img">
                <img class="style-imgs-three" src="imgs/promotions/promotionCapilar.webp" alt="[!] promotion img">
            </div>
        </section>
        <section id="categories-list-two">
            <h3>Categorias</h3>
            <div>
                <img src="" alt="">
                <h4>Dermocosmética</h4>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/886f04578b.js" crossorigin="anonymous"></script>
</body>
</html>
